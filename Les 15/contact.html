<!DOCTYPE html>
<html lang="nl">

<head>
    <title>
        Contact - Marijn Burgers
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/main.css">
</head>

<body>
    <header>
        <ul>
            <li><a href="index.html">home</a></li>
            <li><a href="mijncv.html">mijn cv</a></li>
            <li id="currentPage"><a href="contact.html">contact</a></li>
        </ul>
    </header>
    <div>
        <!-- Contact formulier-->
        <form action="#" method="post">
            <fieldset>
                <legend>Stuur mij een berichtje!</legend>
                <table>
                    <tr>
                        <td>
                            <label for="voornaam">Voornaam: </label>
                        </td>
                        <td>
                            <input type="text" id="voornaam" name="voornaam">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="achternaam">Achternaam: </label>
                        </td>
                        <td>
                            <input type="text" id="achternaam" name="achternaam">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Email: </label>
                        </td>
                        <td>
                            <input type="email" id="email" name="email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bericht">Bericht: </label>
                        </td>
                        <td>
                            <textarea id="bericht" name="bericht"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="submit" value="Verstuur"> </td>
                    </tr>
                </table>

            </fieldset>

        </form>
    </div>

    <footer>
        <p>Copyright Marijn Burgers</p>
    </footer>
</body>

</html>
